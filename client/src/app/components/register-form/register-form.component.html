<div
	class="bg-gray-100 pt-5 flex flex-col content-center gap-5 lg:rounded-md h-screen justify-center overflow-hidden"
>
	<div class="lg:border lg:border-violet-500 lg:rounded-md">
		<h1 class="text-4xl font-bold font-primary text-center">
			Berry<span class="text-[#81809F]">Exams</span>
		</h1>
		<h2 class="text-center italic">
			Sign <span class="text-[#81809F]">Up</span>
		</h2>
		<form class="px-4 flex flex-col gap-1 content-center">
			<!-- UserName -->
			<div class="flex flex-col py-2">
				<label class="text-lg font-semibold" for="userName"
					><fa-icon
						class="text-sm text-purple"
						[icon]="faUser"
					></fa-icon>
					Name:</label
				>
				<input
					class="border outline-none border-gray-200 px-2 py-2 focus:border focus:border-purple transition-all ease-in-out duration-300 rounded-md"
					type="text"
					name="userName"
					id="userName"
					placeholder="Jhon Doe"
					required
				/>
			</div>
			<!-- User Email -->
			<div class="flex flex-col py-1">
				<label class="text-lg font-semibold" for="email"
					><fa-icon
						class="text-sm text-purple"
						[icon]="faEnvelope"
					></fa-icon>
					Email:</label
				>
				<input
					class="border outline-none border-gray-200 px-2 py-2 focus:border focus:border-purple transition-all ease-in-out duration-300 rounded-md"
					type="email"
					name="email"
					id="email"
					placeholder="jhondoe@email.com"
					required
				/>
			</div>
			<!-- User Password -->
			<div class="flex flex-col py-2">
				<label class="text-lg font-semibold" for="password"
					><fa-icon
						class="text-sm text-purple"
						[icon]="faLock"
					></fa-icon>
					Password:</label
				>
				<input
					class="border outline-none border-gray-200 px-2 py-2 focus:border focus:border-purple transition-all ease-in-out duration-300 rounded-md"
					type="password"
					name="password"
					id="password"
					placeholder="********"
				/>
			</div>
			<button
				class="text-sm text-cyan-600 hover:cursor-pointer"
				(click)="toggle.emit()"
				type="button"
			>
				You already have an account?
			</button>

			<button
				class="btn bg-blue w-36 text-center px-4 py-1 mx-auto"
				(click)="login($event)"
			>
				Register
			</button>
		</form>
	</div>
	<img class="h-96" src="/assets/images/form_image.png" alt="login image" />
</div>
