<header class="site__header">
  <div class="navigation__container">
    <h1 class="logo">BerryExams</h1>
    <nav class="navbar">
      @for (link of links; track $index) {
      <a
        routerLink="{{ link.href }}"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        {{ link.title }}
        <fa-icon class="nav__icon" [icon]="link.icon"></fa-icon>
      </a>
      }
    </nav>
  </div>
  @if (logged) {
  <div>
    <h1>Youre logged</h1>
  </div>
  } @else {
  <button class="btn btn__log" (click)="helloWorld()">Login</button>
  }
</header>
